{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>Тема статьи: {{ el.theme }}</p>
                    <p>{{ el.date }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать</a>
                </div>
            {% endfor %}
        {% else %}
            <p>Пока на сайте нет никаких статей</p>
        {% endif %}
    </div>
{% endblock %}
